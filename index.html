<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: #e3f9ff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculator {
            background: #3a4452;
            padding: 20px;
            border-radius: 10px;
        }

        .calculator form input {
            border: 0;
            outline: 0;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1), 5px 5px 15px rgba(0, 0, 0, 0.2);
            background: transparent;
            font-size: 20px;
            color: #fff;
            margin: 5px;
            cursor: pointer;
        }

        form .display {
            display: flex;
            justify-content: flex-end;
            margin: 20px 0;
        }

        form .display input {
            text-align: right;
            flex: 1;
            font-size: 45px;
            box-shadow: none;
        }

        form input.equal {
            width: 145px;
        }

        form input.operator {
            color: #33ffd8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display" id="display">
            </div>
            <div>
                <!-- Add a button to trigger voice input -->
                <button onclick="startSpeechRecognition()">Voice Input</button>

                <!-- Your existing buttons here -->
                <input type="button" value="ac" onclick="clearDisplay()" class="operator">
                <input type="button" value="de" onclick="deleteLastCharacter()" class="operator">
                <input type="button" value="%" onclick="appendToDisplay('%')" class="operator">
                <input type="button" value="/" onclick="appendToDisplay('/')"
                       class="operator">
            </div>
            <div>
                <input type="button" value="7" onclick="appendToDisplay('7')">
                <input type="button" value="8" onclick="appendToDisplay('8')">
                <input type="button" value="9" onclick="appendToDisplay('9')">
                <input type="button" value="*" onclick="appendToDisplay('*')"
                       class="operator">
            </div>
            <div>
                <input type="button" value="4" onclick="appendToDisplay('4')">
                <input type="button" value="5" onclick="appendToDisplay('5')">
                <input type="button" value="6" onclick="appendToDisplay('6')">
                <input type="button" value="-" onclick="appendToDisplay('-')"
                       class="operator">
            </div>
            <div>
                <input type="button" value="1" onclick="appendToDisplay('1')">
                <input type="button" value="2" onclick="appendToDisplay('2')">
                <input type="button" value="3" onclick="appendToDisplay('3')">
                <input type="button" value="+" onclick="appendToDisplay('+')"
                       class="operator">
            </div>
            <div>
                <input type="button" value="00" onclick="appendToDisplay('00')">
                <input type="button" value="0" onclick="appendToDisplay('0')">
                <input type="button" value="." onclick="appendToDisplay('.')"
                       class="operator">
                <input type="button" value="=" onclick="calculate()" class="equal operator">
            </div>
        </form>
    </div>
</div>

<script>
    function startSpeechRecognition() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();

        recognition.lang = 'en-US';

        recognition.onresult = function (event) {
            const result = event.results[0][0].transcript;
            document.getElementById('display').value = result;
            calculate();
        };

        recognition.start();
    }

    function calculate() {
        const displayValue = document.getElementById('display').value;
        try {
            const result = Function('"use strict";return (' + displayValue + ')')();
            if (!isNaN(result)) {
                if (result === Infinity || result === -Infinity) {
                    document.getElementById('display').value = 'Error: Division by zero';
                } else {
                    document.getElementById('display').value = result;
                }
            } else {
                document.getElementById('display').value = 'Error';
            }
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function deleteLastCharacter() {
        const currentValue = document.getElementById('display').value;
        document.getElementById('display').value = currentValue.slice(0, -1);
    }

    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }
</script>

</body>
</html>
